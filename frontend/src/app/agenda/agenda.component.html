<div class="week">

        <div *ngFor="let horaire of horaire | async"> 
                <div class="day ">
                        <h3>{{ horaire.periode }}</h3>
                        <span>{{ horaire.horaireMatin }}</span>
                        <br/>
                        <span>{{ horaire.horaireApresMidi }}</span>
                </div>        
        </div>

</div>
